<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You ❤️</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #fff0f3;
            --terminal-bg: #1a1a1a;
            --terminal-text: #00ff41;
            /* New colors for the glowing roses */
            --rose-dark: #be0000;
            --rose-light: #ff5d8f;
            --stem-color: #2d6a4f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh; /* Better mobile height handling */
            overflow: hidden;
            text-align: center;
            /* Smooth transition for background color change */
            transition: background-color 1.5s ease-in-out;
        }

        /* --- STAGE 1: THE TERMINAL CARD --- */
        #stage1 {
            padding: 20px;
            width: 95%;
            max-width: 420px;
            /* Ensure stage 1 is above stage 2 initially */
            z-index: 10;
            position: relative;
            transition: opacity 1s ease;
        }

        .terminal-box {
            background: var(--terminal-bg);
            color: var(--terminal-text);
            padding: 25px;
            border-radius: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            text-align: left;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .cursor { display: inline-block; width: 10px; height: 18px; background: var(--terminal-text); animation: blink 1s infinite; vertical-align: middle;}
        @keyframes blink { 50% { opacity: 0; } }

        .log-item { margin-bottom: 8px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
            height: 120px; /* Defined height area for buttons */
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .yes-btn { 
            background-color: var(--primary-pink); 
            color: white; 
            position: relative;
            z-index: 5; /* Ensure Yes is usually on top */
        }
        
        .no-btn { 
            background-color: #6c757d; 
            color: white; 
            position: relative; /* Starts relative, becomes absolute via JS */
            transition: top 0.1s, left 0.1s; /* Super fast movement */
        }

        /* --- STAGE 2: GLOWING ROSES --- */
        #stage2 {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; /* Hidden initially */
            /* Use flex-bottom to push the text to the bottom */
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            padding-bottom: 10vh;
            z-index: 1;
        }

        .garden-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        /* Wrapper for a single rose */
        .rose-wrapper {
            position: absolute;
            bottom: 0;
        }

        /* Variations in position and scale for the 3 roses */
        .r1 { left: 50%; transform: translateX(-50%); z-index: 2; }
        .r2 { left: 25%; transform: translateX(-50%) scale(0.8); z-index: 1; }
        .r3 { left: 75%; transform: translateX(-50%) scale(0.85); z-index: 1; }

        .stem {
            width: 8px;
            background: linear-gradient(to top, #1b4332, var(--stem-color));
            height: 0; /* Starts at 0 height */
            margin: 0 auto;
            border-radius: 4px;
            position: relative;
            transition: height 2s ease-in-out;
            box-shadow: 0 0 10px rgba(45, 106, 79, 0.5);
        }

        /* The Rose Head Structure */
        .rose-head {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) scale(0); /* Starts tiny */
            width: 60px;
            height: 60px;
            opacity: 0;
        }

        /* CSS Trick for tightly layered rose petals using box-shadow layers */
        .rose-petals {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, var(--rose-light), var(--rose-dark));
            border-radius: 50% 40% 50% 40%;
            transform: rotate(45deg);
            position: relative;
            /* The glow effect is hidden initially */
            box-shadow: 0 0 0 rgba(255, 93, 143, 0);
            transition: box-shadow 2s ease 1s;
        }

        /* Adding inner layers for bud detail */
        .rose-petals::before, .rose-petals::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: inherit;
        }
        .rose-petals::before { width: 80%; height: 80%; top: 10%; left: 10%; transform: rotate(60deg); opacity: 0.9; }
        .rose-petals::after { width: 60%; height: 60%; top: 20%; left: 20%; transform: rotate(120deg); opacity: 0.8; }


        .final-text {
            color: var(--rose-light);
            font-size: 2rem;
            font-weight: 800;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 3.5s; /* Delayed reveal */
            text-shadow: 0 0 20px var(--rose-dark), 0 0 40px var(--primary-pink);
        }

        /* --- ANIMATIONS --- */
        /* Animation to make the rose head appear and pulse */
        @keyframes bloomRose {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* Class added by JS to trigger the glow */
        .glowing {
            box-shadow: 0 0 30px 5px rgba(255, 93, 143, 0.8), 
                        0 0 60px 15px rgba(190, 0, 0, 0.6);
        }

    </style>
</head>
<body>

    <div id="stage1">
        <div class="terminal-box" id="terminal">
            <div class="log-item">> Initializing romance.sys...</div>
            <div class="log-item" id="log-1"></div>
            <div class="log-item" id="log-2"></div>
            <div class="log-item" id="log-3" style="color: var(--primary-pink);"></div>
            <div id="question" style="color: white; margin-top: 25px; font-weight: bold; font-size: 1.1rem; display: none;">
                Will you be my Valentine? <span class="cursor"></span>
            </div>
        </div>

        <div class="btn-container" id="interaction" style="opacity: 0; transition: opacity 0.5s;">
            <button class="btn yes-btn" id="yesBtn">YES</button>
            <button class="btn no-btn" id="noBtn">NO</button>
        </div>
    </div>

    <div id="stage2">
        <div class="garden-container">
            <div class="rose-wrapper r1">
                <div class="stem" style="transition-delay: 0.2s"></div>
                <div class="rose-head" style="animation-delay: 2.2s">
                    <div class="rose-petals"></div>
                </div>
            </div>
            <div class="rose-wrapper r2">
                <div class="stem" style="height: 180px; transition-delay: 0.5s"></div>
                <div class="rose-head" style="animation-delay: 2.5s">
                    <div class="rose-petals"></div>
                </div>
            </div>
            <div class="rose-wrapper r3">
                <div class="stem" style="height: 200px; transition-delay: 0.8s"></div>
                <div class="rose-head" style="animation-delay: 2.8s">
                    <div class="rose-petals"></div>
                </div>
            </div>
        </div>
        <div class="final-text" id="fieldText">I KNEW IT! ❤️</div>
    </div>

    <script>
        // --- SEQUENCE 1: TERMINAL TYPING ---
        const logs = [
            { id: 'log-1', text: '> Checking compatibility... [OK]', delay: 800 },
            { id: 'log-2', text: '> Searching for "The One"... [FOUND]', delay: 1800 },
            { id: 'log-3', text: '> Error: Heart Overflow detected.', delay: 2800 }
        ];

        logs.forEach(log => {
            setTimeout(() => {
                document.getElementById(log.id).innerText = log.text;
            }, log.delay);
        });

        setTimeout(() => {
            document.getElementById('question').style.display = 'block';
            document.getElementById('interaction').style.opacity = '1';
        }, 3800);


        // --- SEQUENCE 2: THE UNCLICKABLE "NO" BUTTON ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesScale = 1;

        // This function handles the movement logic for both touch and mouse
        const moveNoButton = (e) => {
            // Critical: Prevent actual click on mobile
            if(e.type === 'touchstart') e.preventDefault(); 
            
            // Ensure it's in absolute position mode to jump around
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
                // Bring it to the front so it doesn't get lost behind the terminal
                noBtn.style.zIndex = '20'; 
            }

            // Define a "safe zone" padding so it doesn't hit the exact screen edge
            const padding = 20; 

            // Recalculate available screen space every time it jumps
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Generate random coordinates within safe boundaries
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            // Apply new positions
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            // Make the YES button grow slightly with every attempt
            yesScale += 0.1; 
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        // Add listeners for both touch (mobile) and hover (desktop)
        // Using 'passive: false' for touchstart allows preventDefault to work
        noBtn.addEventListener('touchstart', moveNoButton, { passive: false });
        noBtn.addEventListener('mouseover', moveNoButton);


        // --- SEQUENCE 3: THE GRAND FINALE (YES CLICKED) ---
        yesBtn.addEventListener('click', () => {
            // 1. Fade out Stage 1
            document.getElementById('stage1').style.opacity = '0';
            
            // 2. Start the background transition to BLACK immediately
            document.body.style.backgroundColor = '#000000';

            // Wait for stage 1 fade out, then swap stages
            setTimeout(() => {
                document.getElementById('stage1').style.display = 'none';
                document.getElementById('stage2').style.display = 'flex';

                // Trigger Stem Growth
                document.querySelector('.r1 .stem').style.height = '250px';
                document.querySelector('.r2 .stem').style.height = '180px';
                document.querySelector('.r3 .stem').style.height = '200px';

                // Trigger Rose Head Blooming Animation
                const roseHeads = document.querySelectorAll('.rose-head');
                roseHeads.forEach(head => {
                    head.style.animation = 'bloomRose 1.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                });

                // Trigger the GLOW effect after they bloom
                setTimeout(() => {
                    document.querySelectorAll('.rose-petals').forEach(petal => {
                        petal.classList.add('glowing');
                    });
                }, 2800); // Time this to happen right after bloom finishes

                // Trigger Final Text Reveal
                document.getElementById('fieldText').style.opacity = '1';
                document.getElementById('fieldText').style.transform = 'translateY(0)';
                
            }, 1000); // Wait 1s for the initial fade out
        });

    </script>
</body>
</html>
