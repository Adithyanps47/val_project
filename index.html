<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Message for You ❤️</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #fff0f3;
            --text-dark: #2b2d42;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* --- STAGE 1: THE BUG REPORT --- */
        #stage1 {
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .terminal-box {
            background: #1a1a1a;
            color: #00ff41;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .cursor { display: inline-block; width: 10px; height: 18px; background: #00ff41; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

.btn-container {
    display: flex;
    justify-content: center;
    align-items: center; /* Center them vertically in the container */
    gap: 40px;           /* Create a clear gap between buttons */
    margin-top: 30px;
    position: relative;  /* Keeps the 'No' button relative to this area initially */
    min-height: 150px;   /* Give it room to breathe */
}

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation;
        }

        .yes-btn { background-color: var(--primary-pink); color: white; z-index: 10; }
.no-btn {
    background-color: #8d99ae;
    color: white;
    position: relative; /* Change from absolute to relative for the start */
    transition: 0.1s;    /* Faster jump for mobile */
}
        /* --- STAGE 2: THE BLOOM --- */
        #stage2 {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 50px;
        }

        .petal {
            position: absolute;
            background: #ff758f;
            width: 50px;
            height: 80px;
            border-radius: 50% 50% 10% 10%;
            transform-origin: bottom center;
            opacity: 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        .stem {
            width: 6px;
            background: #70e000;
            height: 0;
            position: absolute;
            bottom: -100px;
            left: 47px;
            border-radius: 3px;
            transition: height 2s ease-out;
        }

        .final-text {
            color: var(--primary-pink);
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s ease-out 2.5s;
        }

        /* --- ANIMATIONS --- */
        @keyframes bloomIn {
            to { opacity: 1; transform: rotate(var(--r)) scale(1); }
        }
    </style>
</head>
<body>

    <div id="stage1">
        <div class="terminal-box" id="terminal">
            <div>> Initializing romance.sys...</div>
            <div id="log-1"></div>
            <div id="log-2"></div>
            <div id="log-3"></div>
            <div id="question" style="color: white; margin-top: 15px; font-weight: bold; display: none;">
                Will you be my Valentine? <span class="cursor"></span>
            </div>
        </div>

        <div class="btn-container" id="interaction" style="display: none;">
            <button class="btn yes-btn" id="yesBtn">YES</button>
            <button class="btn no-btn" id="noBtn">NO</button>
        </div>
    </div>

    <div id="stage2">
        <div class="flower">
            <div class="stem" id="stem"></div>
            <div class="petal" style="--r: 0deg;"></div>
            <div class="petal" style="--r: 45deg;"></div>
            <div class="petal" style="--r: 90deg;"></div>
            <div class="petal" style="--r: 135deg;"></div>
            <div class="petal" style="--r: 180deg;"></div>
            <div class="petal" style="--r: 225deg;"></div>
            <div class="petal" style="--r: 270deg;"></div>
            <div class="petal" style="--r: 315deg;"></div>
        </div>
        <div class="final-text" id="fieldText">I love you! ❤️</div>
    </div>

    <script>
        // 1. Terminal Sequence
        const logs = [
            { id: 'log-1', text: '> Checking compatibility... [OK]', delay: 800 },
            { id: 'log-2', text: '> Searching for "The One"... [FOUND]', delay: 1600 },
            { id: 'log-3', text: '> Error: Heart Overflow detected.', delay: 2400 }
        ];

        logs.forEach(log => {
            setTimeout(() => {
                document.getElementById(log.id).innerText = log.text;
            }, log.delay);
        });

        setTimeout(() => {
            document.getElementById('question').style.display = 'block';
            document.getElementById('interaction').style.display = 'flex';
        }, 3200);

        // 2. The "No" Button Logic (Mobile Friendly)
        const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
let scale = 1;

const moveNoButton = (e) => {
    // On the first touch/hover, switch to absolute positioning
    if (noBtn.style.position !== 'absolute') {
        noBtn.style.position = 'absolute';
    }

    // Calculate random position within the viewport, 
    // but subtract button size to keep it on screen
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // Make the Yes button grow
    scale += 0.15; 
    yesBtn.style.transform = `scale(${scale})`;
    
    // Optional: Bring the Yes button to the very front as it grows
    yesBtn.style.zIndex = "1000";
};

// Use both for maximum mobile/tablet compatibility
noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Critical: stops the actual click from happening
    moveNoButton(e);
});
        noBtn.addEventListener('mouseover', moveNoButton); // Fallback for tab stylus

        // 3. The Grand Finale
        yesBtn.addEventListener('click', () => {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'flex';
            document.body.style.backgroundColor = '#fff0f3';

            // Animate Stem
            setTimeout(() => {
                document.getElementById('stem').style.height = '160px';
            }, 100);

            // Animate Petals
            const petals = document.querySelectorAll('.petal');
            petals.forEach((p, i) => {
                setTimeout(() => {
                    p.style.animation = `bloomIn 1.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
                }, 1000 + (i * 150));
            });

            // Reveal Text
            setTimeout(() => {
                document.getElementById('fieldText').style.opacity = '1';
                document.getElementById('fieldText').style.transform = 'translateY(0)';
            }, 2500);
        });
    </script>
</body>
</html>
